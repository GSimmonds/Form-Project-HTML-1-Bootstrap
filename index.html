<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project 1 Via Bootstrap Gary.S</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>


<body>
    <div class="container-fluid">
        <div class="card text-start">
            <div class="card-header fs-3">
                <strong>Payment form example</strong>
            </div>

            <div class="card-body">

                <div class="Some-Fields">

                    <div class="row my-2">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing!
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Payment-Line">
                    <div class="row my-4">
                        <div class="col-5">
                            <label for="inputCard#" class="form-label">Card#</label>
                            <input type="text" class="form-control" id="inputCard#" placeholder="xxxxxxxxxxxxxxxxxx">
                        </div>

                        <div class="col-1">
                            <label for="inputCVC#" class="form-label">CVC#</label>
                            <input type="text" class="form-control" id="inputCVC#" placeholder="xxx">
                        </div>

                        <div class="col-3">
                            <label for="inputCVC#" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="input$#" placeholder="$ Amount">
                        </div>
                    </div>
                </div>


                <div class="Name-Line">
                    <div class="row my-4">
                        <div class="col-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col-6">
                            <label for="inputLastName#" class="form-label">Last Name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                </div>


                <div class="Location-Line">
                    <div class="row my-4">
                        <div class="col-7">
                            <label for="inputCity#" class="form-label">City</label>
                            <input type="text" class="form-control" aria-label="City">
                        </div>
                        <div class="col-3">
                            <label for="inputState#" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Florida</option>
                                <option value="2">Texas</option>
                                <option value="3">California</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="inputPostalCode#" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" aria-label="Postal-Code" placeholder="xxxxx-xxxx">
                        </div>
                    </div>
                </div>


                <div class="Lower-Body-Icon-Message">
                    <div class="row d-flex ">
                        <div class="col-2 <label for=" inputPostalCode#" class="form-label"> We accept:</label>
                            <div class="Icon-Row p-3 mb-2 bg-secondary text-white rounded-pill my-2">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>


                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option3">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option4">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-discover"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-6">
                            <div class="Message-Line">
                                <label for="inputMessage#" class="form-label">Message</label>
                                <div class="form-floating">

                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Add any notes here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted ">
                <div class="card-footer text-end">
                    <a href="#" class="btn btn-primary bg-secondary text-white">Cancel</a>
                    <a href="#" class="btn btn-primary bg-primary text-white">Submit</a>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
